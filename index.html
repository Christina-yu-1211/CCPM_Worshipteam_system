  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            mint: {
              100: '#F0F9FF', // Sky 50 (Very light blue airy background)
              300: '#93C5FD', // Blue 300 (Soft sky highlights)
              500: '#1E3A8A', // Blue 900 (The "Worship" Text Navy - Deep & Professional)
              900: '#172554', // Blue 950 (Midnight Text)
            },
            vibrant: {

              600: '#EA580C',
            }

      }

  <style>
    body {
      font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
      background-color: #f8fafc;
      /* Global Typography Adjustments - Removed large font size to prevent overflow */
      line-height: 1.6;
      letter-spacing: 0.025em;
    }

    /* Animation for badges */
    @keyframes popIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }

      80% {
        transform: scale(1.1);
        opacity: 1;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .animate-pop {
      animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    /* Custom Scrollbar for nicer tables */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Visible custom scrollbar for leaderboard */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }
  </style>
